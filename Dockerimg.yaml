image:
  name: dockygo-api
  username: dockygo
  environment:
    COMPANY_HOST: "github.com/dockygo"
    GITHUB_TOKEN: "${GITHUB_TOKEN}"
  settings:
    compress: true
    latest: true
    cache: false
    http_proxy:
    https_proxy:
    no_proxy:
  golang:
    proxy: global #[golang,global,china] default:global
    version: 1.19 #default: current installed version
registries:
  - name: local
    url: dockygo.local